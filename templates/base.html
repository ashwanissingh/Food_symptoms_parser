<!DOCTYPE html>
<html>
<head>
  <title>Light Parse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#0B0F14",
            card: "#111827",
            border: "#1F2937",
            primary: "#E5E7EB",
            muted: "#9CA3AF",
            accent: "#22D3EE",
            success: "#22C55E",
            error: "#EF4444",
          },
        },
      },
    };
  </script>
</head>

<body class="bg-bg text-primary min-h-screen">
  {% include "components/navbar.html" %}
  <main class="max-w-7xl mx-auto p-6">
    {% if messages %}
      <div class="space-y-3 mb-6">
        {% for message in messages %}
          {% if message.tags == "success" %}
            <div class="bg-card border border-success text-primary rounded-lg px-4 py-3">
              <span class="text-success font-medium">Success:</span>
              <span class="text-primary">{{ message }}</span>
            </div>
          {% else %}
            <div class="bg-card border border-error text-primary rounded-lg px-4 py-3">
              <span class="text-error font-medium">Error:</span>
              <span class="text-primary">{{ message }}</span>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
