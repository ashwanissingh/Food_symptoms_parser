{% extends "base.html" %}
{% block content %}
<div class="bg-card border border-border rounded-xl p-8 text-center">
  <h1 class="text-2xl font-semibold mb-2">Upload Journal Entries</h1>
  <p class="text-muted mb-6">Upload an <span class="text-primary">entries.jsonl</span> file to parse locally on-device.</p>

  <form method="post" enctype="multipart/form-data" class="max-w-xl mx-auto">
    {% csrf_token %}
    <input type="file" name="file" accept=".jsonl"
      class="block w-full text-muted bg-bg border border-border rounded-lg p-3 mb-4">

    <button class="bg-accent text-bg px-6 py-2 rounded-lg font-medium hover:opacity-90">
      Parse Entries
    </button>
  </form>

  <div class="mt-6 text-xs text-muted">
    Expected JSONL format per line: <span class="text-primary">{"entry_id":"e_001","text":"..."}</span>
  </div>
</div>
{% endblock %}
